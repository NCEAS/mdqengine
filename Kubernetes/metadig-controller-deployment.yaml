apiVersion: apps/v1
kind: Deployment
metadata:
  name: metadig-controller
  labels:
    app: metadig
    tier: frontend
spec:
  selector:
    matchLabels:
      app: metadig-controller
      tier: frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: metadig-controller
        tier: frontend
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3.7.3
        ports:
        - containerPort: 5672
      - name: metadig-tomcat
        image: docker.io/sbpcs59/metadig-tomcat:dev
        ports:
        - containerPort: 8009
      - name: metadig-httpd
        image: docker.io/sbpcs59/metadig-httpd:dev
        volumeMounts:
        - mountPath: /var/log/apache2
          name: metadig-controller-claim0
        #resources:
        #  requests:
        #    cpu: 100m
        #    memory: 100Mi
        env:
        - name: GET_HOSTS_FROM
          #value: dns
          # Using `GET_HOSTS_FROM=dns` requires your cluster to
          # provide a dns service. As of Kubernetes 1.3, DNS is a built-in
          # service launched automatically. However, if the cluster you are using
          # does not have a built-in DNS service, you can instead
          # access an environment variable to find the master
          # service's host. To do so, comment out the 'value: dns' line above, and
          # uncomment the line below:
          value: env
        ports:
        - containerPort: 80
      restartPolicy: Always
      volumes:
      - name: metadig-controller-claim0
        persistentVolumeClaim:
          claimName: metadig-controller-claim0
