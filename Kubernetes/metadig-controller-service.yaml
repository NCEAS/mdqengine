apiVersion: v1
kind: Service
metadata:
  name: metadig-controller
  labels:
    app: metadig-controller
    tier: frontend
spec:
  type: NodePort 
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service.
  # type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: metadig-controller
    tier: frontend
