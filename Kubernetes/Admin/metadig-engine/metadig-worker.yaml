apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: metadig-worker 
  namespace: metadig
spec:
  selector:
    matchLabels:
      app: metadig-worker
      tier: backend
  replicas: 75
  template:
    metadata:
      labels:
        app: metadig-worker
        tier: backend
    spec:
      serviceAccountName: metadig-serviceaccount
      containers:
        - name: metadig-worker
          image: docker.io/metadig/metadig-worker:2.0.0-rc1
          #image: localhost:5000/metadig/metadig-worker:dev
          imagePullPolicy: Always

